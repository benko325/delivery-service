<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Service - Event-Driven Modular Monolith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
        <script>
          // Check if already logged in
          if (auth.isAuthenticated()) {
            auth.redirectToDashboard();
          }
        </script>
  <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">
          Delivery Service
        </h1>
        <p class="text-sm text-gray-600">
          Event-Driven Architecture • Modular Monolith • CQRS
        </p>
      </div>

      <!-- Tab Switcher -->
      <div class="flex rounded-lg bg-gray-200 p-1">
        <button
          onclick="switchTab('login')"
          id="loginTab"
          class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-white text-blue-600 shadow"
        >
          Login
        </button>
        <button
          onclick="switchTab('register')"
          id="registerTab"
          class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-700 hover:text-gray-900"
        >
          Register
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="mt-8">
        <form onsubmit="handleLogin(event)" class="space-y-6">
          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              id="loginEmail"
              name="email"
              type="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <input
              id="loginPassword"
              name="password"
              type="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign in
          </button>
        </form>

        <!-- Demo Accounts -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-xs text-gray-500 mb-3">Demo Accounts (password: test123456):</p>
          <div class="grid grid-cols-2 gap-2">
            <button
              onclick="quickLogin('customer@test.com')"
              class="text-xs px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 text-gray-700"
            >
              Customer
            </button>
            <button
              onclick="quickLogin('driver@test.com')"
              class="text-xs px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 text-gray-700"
            >
              Driver
            </button>
            <button
              onclick="quickLogin('restaurant@test.com')"
              class="text-xs px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 text-gray-700"
            >
              Restaurant
            </button>
            <button
              onclick="quickLogin('admin@test.com')"
              class="text-xs px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 text-gray-700"
            >
              Admin
            </button>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="mt-8 hidden">
        <form onsubmit="handleRegister(event)" class="space-y-6">
          <div>
            <label for="regName" class="block text-sm font-medium text-gray-700">
              Full Name
            </label>
            <input
              id="regName"
              name="name"
              type="text"
              required
              minlength="2"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="John Doe"
            />
          </div>

          <div>
            <label for="regEmail" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              id="regEmail"
              name="email"
              type="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="regPhone" class="block text-sm font-medium text-gray-700">
              Phone
            </label>
            <input
              id="regPhone"
              name="phone"
              type="tel"
              required
              minlength="9"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="+1234567890"
            />
          </div>

          <div>
            <label for="regPassword" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <input
              id="regPassword"
              name="password"
              type="password"
              required
              minlength="8"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••"
            />
            <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
          </div>

          <button
            type="submit"
            id="registerBtn"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (auth.isAuthenticated()) {
      auth.redirectToDashboard();
    }

    // Tab switching
    function switchTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginTab.classList.add('bg-white', 'text-blue-600', 'shadow');
        loginTab.classList.remove('text-gray-700');
        registerTab.classList.remove('bg-white', 'text-blue-600', 'shadow');
        registerTab.classList.add('text-gray-700');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        registerTab.classList.add('bg-white', 'text-blue-600', 'shadow');
        registerTab.classList.remove('text-gray-700');
        loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow');
        loginTab.classList.add('text-gray-700');
      }
    }

    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value;
      const password = form.password.value;
      const btn = document.getElementById('loginBtn');

      setLoading(btn, true);

      const result = await auth.login(email, password);

      setLoading(btn, false);

      if (result.success) {
        showToast('Login successful!', 'success');
        setTimeout(() => auth.redirectToDashboard(), 500);
      } else {
        showToast(result.error || 'Login failed', 'error');
      }
    }

    // Handle registration
    async function handleRegister(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value;
      const password = form.password.value;
      const name = form.name.value;
      const phone = form.phone.value;
      const btn = document.getElementById('registerBtn');

      setLoading(btn, true);

      const result = await auth.register(email, password, name, phone);

      setLoading(btn, false);

      if (result.success) {
        showToast('Registration successful!', 'success');
        setTimeout(() => auth.redirectToDashboard(), 500);
      } else {
        showToast(result.error || 'Registration failed', 'error');
      }
    }

    // Quick login for demo
    function quickLogin(email) {
      document.getElementById('loginEmail').value = email;
      document.getElementById('loginPassword').value = 'test123456';
      // Auto-submit is optional
      // document.querySelector('#loginForm form').submit();
    }
  </script>
</body>
</html>
